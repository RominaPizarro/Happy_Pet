<mat-sidenav-container class="flex h-screen !bg-gray-50">

  <mat-sidenav-content>
    <div class="flex flex-col min-h-screen">

      <div class="flex-grow">
        <div class="responsive-content flex justify-between items-center bg-minjus_red !text-minjus_red p-7">
          <div class="text-xs">SISTEMA DE CITAS MÉDICAS VETERINARIAS</div>
        </div>

        <div class="p-2 md:m-4">
          <mat-card>
            <mat-card-header>
              <div class="w-full">
                <div class="flex justify-center">
                  <mat-card-title class="texto-titulo text-center">SISTEMA DE CITAS MÉDICAS VETERINARIAS</mat-card-title>
                </div>
              </div>
            </mat-card-header>

            <mat-card-content>
              <div class="mt-5">
                <div>
                  <div [formGroup]="form">
                    <div class="flex flex-col items-center">

                      <div>
                        <div class="w-full">
                          <mat-icon class="icon-login icon-size-24">person_pin</mat-icon>
                        </div>
                      </div>
                      <div class="flex justify-center">
                        <span class="texto-subtitulo text-center">Iniciar sesión para acceder al Sistema</span>
                      </div>

                      <div class="w-full sm:w-1/3 mb-1 mt-3">
                        <mat-form-field class="w-full">
                          <mat-label>Nombre de usuario</mat-label>
                          <input matInput formControlName="codigoUsuario" type="text" maxlength="30"
                            (keypress)="onKeyEnter($event)">
                          <mat-error *ngIf="frmValidationUtils?.hasErrors('codigoUsuario')"
                            [innerHtml]="frmValidationUtils.getErrorMessages('codigoUsuario', 'Nombre de Usuario')"></mat-error>
                        </mat-form-field>
                      </div>

                      <div class="w-full sm:w-1/3 mb-1">
                        <mat-form-field class="w-full">
                          <mat-label>Contraseña</mat-label>
                          <input matInput formControlName="password" type="password" (keypress)="onKeyEnter($event)">
                          <mat-error *ngIf="frmValidationUtils?.hasErrors('password')"
                            [innerHtml]="frmValidationUtils.getErrorMessages('password', 'Contraseña')"></mat-error>
                        </mat-form-field>
                      </div>

                      <div class="w-full sm:w-1/3">
                        <div class="flex justify-center gap-3">
                          <button mat-flat-button class="!bg-minjus_primary !text-white !text-lg"
                            (click)="onLogin()">Acceder</button>
                        </div>
                      </div>

                    </div>

                  </div>
                </div>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </div>

      <!-- Footer -->
      <div class="mt-auto">
        <div class="bg-minjus_dark text-white p-2">
          <div class="flex flex-wrap justify-between items-center">
            <div class="p-0">MINJUSDH 2024 © Todos los derechos reservador<br>Sistema elaborado por MINJUS</div>
            <div class="p-0">Correo: consultas&#64;gmail.com.pe - Teléfono: 01 315 2X00</div>
          </div>
        </div>
      </div>

    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
